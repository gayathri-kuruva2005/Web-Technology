<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="mobile" placeholder="Mobile Number (10 digits)" required>
            <input type="password" id="password" placeholder="Password (Min 6 chars)" required>
            <button type="submit">Register User</button>
        </form>

        <hr>

        <div class="table-header">
            <h3>Registered Users</h3>
            <button id="clearAll" onclick="clearAllUsers()">Clear All Users</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
