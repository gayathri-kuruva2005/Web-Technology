<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Book Tracker</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f0f2f5; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .form-section { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 5px; flex: 1; min-width: 150px; }
        button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-add { background: #1a73e8; color: white; }
        .btn-update { background: #f2994a; color: white; font-size: 12px; }
        .btn-delete { background: #eb5757; color: white; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; }
        th { background: #f8f9fa; color: #5f6368; }
        .status-available { color: #27ae60; font-weight: bold; }
        .status-borrowed { color: #e67e22; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Library Book Tracker (XML DOM)</h2>
    
    <div class="form-section">
        <input type="text" id="bId" placeholder="Book ID (e.g. B003)">
        <input type="text" id="bTitle" placeholder="Book Title">
        <input type="text" id="bAuthor" placeholder="Author">
        <select id="bStatus">
            <option value="Available">Available</option>
            <option value="Borrowed">Borrowed</option>
        </select>
        <button class="btn-add" onclick="addBook()">Add Book</button>
    </div>

    <table id="bookTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    let xmlDoc = null;

    // Requirement: AJAX GET request to load XML
    function loadBooks() {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                xmlDoc = this.responseXML;
                renderTable();
            }
        };
        xhr.open("GET", "books.xml", true);
        xhr.send();
    }

    // Requirement: Dynamically refresh book list without page reload
    function renderTable() {
        const tbody = document.querySelector("#bookTable tbody");
        tbody.innerHTML = "";
        const books = xmlDoc.getElementsByTagName("book");

        for (let i = 0; i < books.length; i++) {
            const id = books[i].getElementsByTagName("id")[0].textContent;
            const title = books[i].getElementsByTagName("title")[0].textContent;
            const author = books[i].getElementsByTagName("author")[0].textContent;
            const status = books[i].getElementsByTagName("status")[0].textContent;
            
            const statusClass = status === "Available" ? "status-available" : "status-borrowed";

            tbody.innerHTML += `
                <tr>
                    <td>${id}</td>
                    <td>${title}</td>
                    <td>${author}</td>
                    <td><span class="${statusClass}">${status}</span></td>
                    <td>
                        <button class="btn-update" onclick="toggleAvailability(${i})">Change Status</button>
                        <button class="btn-delete" onclick="deleteBook(${i})">Delete</button>
                    </td>
                </tr>`;
        }
    }

    // Requirement: Add new <book> node with Validation
    function addBook() {
        const id = document.getElementById('bId').value.trim();
        const title = document.getElementById('bTitle').value.trim();
        const author = document.getElementById('bAuthor').value.trim();
        const status = document.getElementById('bStatus').value;

        // Requirement: Validation
        if (!id || !title || !author) {
            alert("Error: All fields must be filled!");
            return;
        }

        const newBook = xmlDoc.createElement("book");
        
        const nodes = ["id", "title", "author", "status"];
        const values = [id, title, author, status];

        nodes.forEach((nodeName, index) => {
            const node = xmlDoc.createElement(nodeName);
            node.textContent = values[index];
            newBook.appendChild(node);
        });

        xmlDoc.documentElement.appendChild(newBook);
        renderTable(); // Dynamic refresh
        clearInputs();
    }

    // Requirement: Update availability status
    function toggleAvailability(index) {
        const books = xmlDoc.getElementsByTagName("book");
        const statusNode = books[index].getElementsByTagName("status")[0];
        
        // Logical toggle
        statusNode.textContent = (statusNode.textContent === "Available") ? "Borrowed" : "Available";
        
        renderTable(); // Dynamic refresh
    }

    // Requirement: Delete a book entry
    function deleteBook(index) {
        const books = xmlDoc.getElementsByTagName("book");
        xmlDoc.documentElement.removeChild(books[index]);
        renderTable(); // Dynamic refresh
    }

    function clearInputs() {
        document.getElementById('bId').value = "";
        document.getElementById('bTitle').value = "";
        document.getElementById('bAuthor').value = "";
    }

    // Initialize
    window.onload = loadBooks;
</script>

</body>
</html>
