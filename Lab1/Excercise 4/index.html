<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card - No Cropping</title>
    <style>
        /* 1. Center the card on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e77b53 , #79c0d1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 2. Card Container */
        .product-card {
            width: 320px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow: hidden; /* Ensures child elements follow the rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
        }

        /* 3. Image Styling - FIXED TO PREVENT CROPPING */
        .image-container {
            width: 100%;
            height: 220px;
            background-color: #f8f9fa; /* Light grey background for non-filled areas */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Shows the FULL image without cutting edges */
        }

        /* 4. Content Styling */
        .product-info {
            padding: 20px;
        }

        .product-title {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
            color: #222;
        }

        .product-description {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* 5. Button & Hover Effects */
        .buy-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745; /* Green for a "Buy" action */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            border: none;
            font-size: 1rem;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .buy-button:hover {
            background-color: #218838;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>

    <div class="product-card">
        <div class="image-container">
            <img src="smartwatch.jpg" alt="Product Image">
        </div>
        
        <div class="product-info">
            <h2 class="product-title">Premium Camera Lens</h2>
            <p class="product-description">Capture every detail with our professional-grade 50mm f/1.8 prime lens.</p>
            <div class="product-price">$249.00</div>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>

</body>
</html>
