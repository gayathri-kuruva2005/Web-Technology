<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>

    <h2>Contact Us</h2>

    <form action="/submit-form" method="POST">
        <div>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="user_name" placeholder="Enter your name" required>
        </div><br>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="user_email" placeholder="Enter your email" required>
        </div><br>

        <div>
            <label for="message">Message:</label><br>
            <textarea id="message" name="user_message" rows="5" cols="30" placeholder="How can we help?"></textarea>
        </div><br>

        <button type="submit">Send Message</button>
    </form>

</body>
</html>
